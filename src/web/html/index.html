<!DOCTYPE html>
<html lang="de">

    <!-- Head-->
    <head>
        <title>Aventurische Enzyklopädie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <!-- App -->
    <body class="app" data-app="app">

        <!-- Main -->
        <main class="main" data-app="main">

            <!-- Title -->
            <h1 class="main__title">
                <span class="main__title-text">
                    Aventurische<br/>Enzyklopädie
                </span>
            </h1>

            <!-- Search -->
            <form class="search main__element" data-app="search">
                <label class="search__heading label" for="search-input">
                    <span class="label__main">Suchbegriff</span>
                    <span class="label__side">#tag:Suchbegriff</span>
                </label>
                <input class="search__input" autocomplete="off" id="search-input"
                       placeholder="z.B. #kampf:Wuchtschlag" type="text"
                       spellcheck="false" data-app="search-input">
                <aside class="search__tags" data-app="search-tags"></aside>
            </form>

            <!-- Result -->
            <menu class="result main__element">
                <label class="result__heading label">
                    <span class="label__main">Suchergebnis</span>
                    <span class="label__side">
                        Gefunden: <span data-app="result-count">0</span>
                    </span>
                </label>
                <ul class="result__list" data-app="result"></ul>
            </menu>

        </main>

        <!-- Article -->
        <article class="article">

            <!-- Content -->
            <section class="article__content">
                <div class="article__container" data-app="article"></div>
            </section>

            <!-- Copyright -->
            <footer class="article__copyright">
                www.ulisses-regelwiki.de © 2018 Ulisses Spiele GmbH
            </footer>

        </article>

        <!-- Scripts -->
        <script>if (typeof module === "object") { window.module = module; module = undefined; }</script>
        <script type="text/javascript" src="index.js"></script>
        <script>if (window.module) { module = window.module; }</script>

        <!-- Template: Result -->
        <script id="tmpl-result" type="text/html">
            {{#.}}
            <li class="result__item" data-app="result-item">
                <span class="result__label">{{label}}</span>
                <span class="result__tag">{{tag}}</span>
            </li>
            {{/.}}
        </script>

        <!-- Template: Tags -->
        <script id="tmpl-tags" type="text/html">
            {{#.}}
            <span class="search__tag" data-app="search-tag">{{.}}</span>
            {{/.}}
        </script>

    </body>
</html>
